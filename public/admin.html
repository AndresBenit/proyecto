<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestión de Platos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Platos</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="menu.html">Menú</a>
        <a href="admin.html">Administrar Platos</a>
        <a href="logout.php">Cerrar Sesión</a>
    </nav>
    <section class="admin">
        <h2>Agregar Plato</h2>
        <form action="add_dish.php" method="POST">
            <label for="name">Nombre del Plato:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="description">Descripción:</label>
            <textarea id="description" name="description" required></textarea>
            <br>
            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            <br>
            <button type="submit">Agregar Plato</button>
        </form>

        <h2>Eliminar Plato</h2>
        <form action="delete_dish.php" method="POST">
            <label for="dish_id">ID del Plato:</label>
            <input type="number" id="dish_id" name="dish_id" required>
            <br>
            <button type="submit">Eliminar Plato</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Restaurante</p>
    </footer>
</body>
</html>
